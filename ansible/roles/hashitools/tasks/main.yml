---
- name: Add Hashicorp apt key
  ansible.builtin.apt_key:
    url: https://apt.releases.hashicorp.com/gpg
    state: present

- name: Add Hashicorp apt repo
  ansible.builtin.apt_repository:
    repo: "deb https://apt.releases.hashicorp.com jammy main"
    state: present

